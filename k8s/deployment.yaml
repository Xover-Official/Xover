apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-guardian
  namespace: talos
  labels:
    app: talos-guardian
spec:
  replicas: 3
  selector:
    matchLabels:
      app: talos-guardian
  template:
    metadata:
      labels:
        app: talos-guardian
    spec:
      containers:
      - name: guardian
        image: talos/guardian:latest
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: database-url
        - name: OPENROUTER_KEY
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: openrouter-key
        - name: REDIS_ADDR
          value: "redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: talos-guardian
  namespace: talos
spec:
  selector:
    app: talos-guardian
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: talos-guardian-hpa
  namespace: talos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: talos-guardian
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
