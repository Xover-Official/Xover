apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-app
  namespace: talos
  labels:
    app: talos
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: talos
      component: app
  template:
    metadata:
      labels:
        app: talos
        component: app
    spec:
      containers:
      - name: talos
        image: talos:latest
        ports:
        - containerPort: 8080
        env:
        - name: GIN_MODE
          value: "release"
        - name: TALOS_ENV
          value: "production"
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "talos"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: postgres-password
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: talos-secrets
              key: openrouter-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: talos-service
  namespace: talos
spec:
  selector:
    app: talos
    component: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
