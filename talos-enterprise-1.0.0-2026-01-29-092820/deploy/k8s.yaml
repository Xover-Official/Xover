apiVersion: v1
kind: Namespace
metadata:
  name: talos-guardian
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-manager
  namespace: talos-guardian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-manager
  template:
    metadata:
      labels:
        app: talos-manager
    spec:
      containers:
      - name: manager
        image: talos/guardian:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: talos-secrets
        env:
        - name: GUARDIAN_MODE
          value: "enterprise"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-worker
  namespace: talos-guardian
spec:
  replicas: 5
  selector:
    matchLabels:
      app: talos-worker
  template:
    metadata:
      labels:
        app: talos-worker
    spec:
      containers:
      - name: worker
        image: talos/worker:latest
        envFrom:
        - secretRef:
            name: talos-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          exec:
            command: ["cat", "/tmp/healthy"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-dashboard
  namespace: talos-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-dashboard
  template:
    metadata:
      labels:
        app: talos-dashboard
    spec:
      containers:
      - name: dashboard
        image: talos/dashboard:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: talos-secrets
        # Dashboard needs to talk to Redis for queue metrics
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: talos-worker-hpa
  namespace: talos-guardian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: talos-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: talos-pdb
  namespace: talos-guardian
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: talos-worker
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: talos-network-policy
  namespace: talos-guardian
spec:
  podSelector:
    matchLabels:
      app: talos-manager
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: talos-dashboard
  namespace: talos-guardian
spec:
  selector:
    app: talos-dashboard
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer