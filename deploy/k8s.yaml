apiVersion: v1
kind: Namespace
metadata:
  name: talos-guardian
---
apiVersion: apps/v1
kind: ServiceAccount
metadata:
  name: talos-sa
  namespace: talos-guardian
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-manager
  namespace: talos-guardian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-manager
  template:
    metadata:
      labels:
        app: talos-manager
    spec:
      serviceAccountName: talos-sa
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: talos-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        image: talos/guardian:v1.0.0
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: talos-secrets
        env:
        - name: GUARDIAN_MODE
          value: "enterprise"
        - name: SERVER_MODE
          value: "production"
        - name: REDIS_ADDRESS
          value: "talos-redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-worker
  namespace: talos-guardian
spec:
  replicas: 5
  selector:
    matchLabels:
      app: talos-worker
  template:
    metadata:
      labels:
        app: talos-worker
    spec:
      serviceAccountName: talos-sa
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: talos-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: worker
        image: talos/worker:v1.0.0
        envFrom:
        - secretRef:
            name: talos-secrets
        env:
        - name: SERVER_MODE
          value: "production"
        - name: REDIS_ADDRESS
          value: "talos-redis:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        readinessProbe:
          exec:
            command: ["cat", "/tmp/healthy"]
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["cat", "/tmp/healthy"]
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-dashboard
  namespace: talos-guardian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-dashboard
  template:
    metadata:
      labels:
        app: talos-dashboard
    spec:
      serviceAccountName: talos-sa
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: talos-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: dashboard
        image: talos/dashboard:v1.0.0
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: talos-secrets
        env:
        - name: SERVER_MODE
          value: "production"
        - name: REDIS_ADDRESS
          value: "talos-redis:6379"
        # Dashboard needs to talk to Redis for queue metrics
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: talos-worker-hpa
  namespace: talos-guardian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: talos-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: talos-pdb
  namespace: talos-guardian
spec:
  minAvailable: 80%
  selector:
    matchLabels:
      app: talos-worker
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: talos-manager-pdb
  namespace: talos-guardian
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: talos-manager
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: talos-dashboard-pdb
  namespace: talos-guardian
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: talos-dashboard
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: talos-network-policy
  namespace: talos-guardian
spec:
  podSelector:
    matchLabels:
      app: talos-manager
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: talos-manager
  namespace: talos-guardian
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: talos-manager
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: talos-dashboard
  namespace: talos-guardian
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: talos-dashboard
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-redis
  namespace: talos-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-redis
  template:
    metadata:
      labels:
        app: talos-redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: talos-redis
  namespace: talos-guardian
spec:
  ports:
  - port: 6379
  selector:
    app: talos-redis