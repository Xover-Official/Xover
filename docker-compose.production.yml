version: '3.8'

services:
  # Main Talos Application
  talos:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: talos-app
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - GIN_MODE=release
      - TALOS_ENV=production
      - REDIS_ADDR=redis:6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talos
      - POSTGRES_USER=talos
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEVIN_API_KEY=${DEVIN_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - talos_data:/app/data
      - talos_logs:/app/logs
      - talos_certs:/app/certs
    depends_on:
      - postgres
      - redis
    networks:
      - talos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: talos-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=talos
      - POSTGRES_USER=talos
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - talos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: talos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - talos-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: talos-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - talos-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: talos-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - talos-network
    depends_on:
      - prometheus

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: talos-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - talos-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: talos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - talos_logs:/var/log/nginx
    depends_on:
      - talos
    networks:
      - talos-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  talos_data:
    driver: local
  talos_logs:
    driver: local
  talos_certs:
    driver: local

networks:
  talos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
