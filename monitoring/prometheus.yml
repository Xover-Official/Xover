global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'talos-manager'
    static_configs:
      - targets: ['talos-manager:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'talos-workers'
    static_configs:
      - targets: ['talos-worker:8080']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
